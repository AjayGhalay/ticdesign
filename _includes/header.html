<header id="header" class="header--fixed">
  <!--移动端导航-->
  <div class="hamburgerControler"></div>
  <div class="hamburger">
      <ul>
          <li>
              <a href="">首页</a>
          </li>
          <li>
              <a href="">设计经验</a>
          </li>
          <li>
              <a href="">设计经验</a>
          </li>
      </ul>
  </div>
  <script type="text/javascript">
  $(function(){
      $(".hamburgerControler").toggle(function(){
          $(".hamburger").show();
          $(this).css("background-position","0 -25px")
      },function(){
          $(".hamburger").hide();
          $(this).css("background-position","0 0")
      })
  })
  </script>
  <!--/移动端导航-->
  <!--headroom-->
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/headroom.js"></script>
  <script>
  (function() {
      var header = document.querySelector("#header");
      if(window.location.hash) {
        header.classList.add("headroom--unpinned");
      }
      var headroom = new Headroom(header, {
          tolerance: {
            down : 10,
            up : 20
          },
          offset : 205
      });
      headroom.init();
  }());
  </script>
  <!--/headroom-->

  {% assign current_doc = page.url | split: '/' | last %}
  <div class="menu">
    <ul>
      <li>
        <small>
          <a href="">EN</a> / <a href="" class="current">中文</a>
        </small>
      </li>
      <li>
        <a href="">下载示例</a>
      </li>
      <li>
        <a href="{{ site.baseurl }}/dev/" class="{% if current_doc == 'dev' %} current {% endif %}">开发文档</a>
      </li>
      <li>
        <a href="{{ site.baseurl }}/design/" class="{% if current_doc == 'design' %} current {% endif %}">设计指南</a>
      </li>
      <h1>
        <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/assets/img/logo.png"></a>
      </h1>
    </ul>
  </div>

</header>
