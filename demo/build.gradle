apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'


android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.mobvoi.design.demo"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    debugCompile project(path: ':ticDesign', configuration: 'debug')
    releaseCompile project(path: ':ticDesign', configuration: 'release')
    compile 'com.jakewharton:butterknife:7.0.1'

    compile 'com.google.android.support:wearable:1.3.0'

    compile "com.android.support:palette-v7:${rootProject.ext.supportLibVersion}"
}
